<style>
    .icon {
        margin-right: 30px;
    }
    
    .btn-flat {
        border-radius: 0px;
    }
</style>
<h4 class="text-center mt-2">This project was created using ng-artisan</h4>
<div class="row justify-content-center mt-4">
    <img src="../assets/laravel-icon.png" width="150px" height="150px" class="icon">
    <img src="../assets/angular-icon.svg" width="150px" height="150px">
</div>
<div class="container mt-5">
    <button class="btn btn-success btn-sm btn-flat mb-3" (click)="addRandom()">Add a random</button>
    <span class="d-block">List of randoms</span>
    <ul *ngFor="let random of randoms" class="mt-2">
        <li>{{random.description}}</li>
    </ul>
</div>
<router-outlet></router-outlet>
